<!DOCTYPE html>
<html>
    <head>
        <title>Anouncements</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="action.js"></script>
    </head>
    <body>
        <div id="image_div">
            <img src="" id="image">
        </div>
        <div id="stats">
            <div id="event_name"></div>
            <div id="time">
                <div id="days"></div>
                <div id="hrs"></div>
                <div id="mins"></div>
                <div id="secs"></div>
            </div>
            <div id="labels">
                <div id="d">Day</div>
                <div id="h">Hour</div>
                <div id="m">Min</div>
                <div id="s">Sec</div>
            </div>
        </div>
    </body>
</html>
